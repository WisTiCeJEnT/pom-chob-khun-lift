<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <meta http-equiv="refresh" content="5" />

  <title>PCKL Data</title>
</head>

<body>
  </br>
  <div class="mx-auto" style="width: 600px; height: 800px; margin-top: 50;">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title">User {{data[0]}}</h3>
        <h6 class="card-subtitle mb-2 text-muted">{{data[1]}} {{data[2]}}</h6>
        <p class="card-text">Card ID: {{data[3]}}</p>
        <p class="card-text">Email: {{data[4]}}</p>
        <p class="card-text">Phone: {{data[5]}}</p>
        <p class="card-text">Permission: {{data[10]}}</p>
        <p class="card-text">Last floor: {{data[7]}}</p>
        <p class="card-text">Last active date: {{data[8]}}</p>
        <p class="card-text">Created on: {{data[6]}}</p>
        <p class="card-text">Note: {{data[9]}}</p>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
